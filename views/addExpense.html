<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            <small class="text-body-secondary">Expense Tracker </small>
        </h1>
        <form action="">
            <label class="fs-4">Expense Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount" class="form-control" />
            <br />
            <label class="fs-4">Description</label>
            <input type="text" id="description" placeholder="Description" class="form-control" />
            <br />
            <label class="fs-4">Categories:</label>
            <select name="Categories" id="category" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <option selected>Open this select menu</option>
                <option>Movies</option>
                <option>Food</option>
                <option>Travel</option>
                <option>Clothes</option>
            </select>
            <button  class="btn btn-success"type="submit" id="addBtn"> Add Expense</button>
           
        </form>

    </div>
    <div>
        <ol id="listOfItems"></ol>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/addExpense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
       
</body>

</html>
